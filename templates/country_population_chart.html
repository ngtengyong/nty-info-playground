<!DOCTYPE html>
<html>
<head>
    <title>Country Population Bar Chart and Pie Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #charts-container {
            display: flex;
        }
        #barChart {
            width: 50%;
            height: 500px;
        }
        #pieChart {
            width: 50%;
            height: 500px;
        }        
    </style>
</head>
<body>
    <h1>Country Population Bar Chart and Pie Chart</h1>
    <div id="charts-container">
        <div id="barChart"></div>
        <div id="pieChart"></div>
    </div>
    <script>
        var data = [
            {% for country in countries %}
                {
                    x: ["{{ country.name }}"],
                    y: [{{ country.population }}],
                    type: "bar",
                    name: "{{ country.name }}"
                },
            {% endfor %}
        ];

        var layout = {
            title: "Country Population Bar Chart"
        };

        Plotly.newPlot("barChart", data, layout);

        var data2 = [{
            values: [
                {% for country in countries %}
                    {{ country.population }},
                {% endfor %}
            ],
            labels: [
                {% for country in countries %}
                    "{{ country.name }}",
                {% endfor %}
            ],
            type: 'pie'
        }];

        var layout2 = {
            title: "Country Population Pie Chart"
        };

        Plotly.newPlot("pieChart", data2, layout2);
    </script>
</body>
</html>
